<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ title if title else "AI - HR System" }}</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/static/css/theme.css" />
</head>

<body class="min-h-screen">
  <!-- ✅ background always موجودة -->
  <div class="bgfx"><div class="blob3"></div></div>
  <div class="gridfx"></div>

  <!-- ✅ اخفاء الـ navbar في صفحات معينة (زي login) -->
  {% if not hide_nav %}
  <header dir="ltr" class="w-full px-4 py-4 sticky top-0 z-50"
          style="backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
                 background: rgba(10,12,16,.42);
                 border-bottom: 1px solid rgba(255,255,255,.08);">
    <div class="flex items-center justify-between gap-4">

      <div class="flex items-center gap-3 shrink-0">
        <div style="width:10px;height:10px;border-radius:999px;background:var(--accent);
          box-shadow:0 0 18px rgba(57,255,20,.55), 0 0 36px rgba(57,255,20,.22);"></div>
        <div>
          <div class="text-xl font-bold">AI - HR System</div>
          <div class="text-sm opacity-70">SOKON CONSTRUCTION</div>
        </div>
      </div>

      <nav class="flex items-center justify-center gap-2 flex-wrap flex-1">
        <a class="btn" href="/">Dashboard</a>
        <a class="btn" href="/employees">Employees</a>
        <a class="btn" href="/departments">Departments</a>
        <a class="btn" href="/attendance">Attendance</a>
        <a class="btn" href="/leaves">Leaves</a>
        <a class="btn" href="/payroll">Payroll</a>
        <a class="btn" href="/reports/audit">Audit</a>
        <a class="btn" href="/rbac">RBAC</a>
        <a class="btn" href="/users">Users</a>
      </nav>

      <div class="shrink-0">
        <a class="btn danger" href="/logout">Logout</a>
      </div>

    </div>
  </header>
  {% endif %}

  <div class="max-w-6xl mx-auto px-4 pb-6 pt-4">
    <main class="card p-5 fade-in">
      {% block content %}{% endblock %}
    </main>

    <footer class="mt-6 text-xs opacity-60">
      © Prototype • HR System MVP
    </footer>
  </div>
</body>
</html>
