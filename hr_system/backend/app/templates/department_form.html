{% extends "base.html" %}
{% block content %}
  <h1 class="text-2xl font-bold mb-4">New Department</h1>

  <form method="post" class="space-y-4 max-w-lg">
    <div>
      <label class="block text-sm mb-1 opacity-80">Name</label>
      <input class="input" name="name" placeholder="e.g. Engineering" required />
    </div>

    <div class="flex gap-2">
      <button class="btn" type="submit">Create</button>
      <a class="btn ghost" href="/departments">Cancel</a>
    </div>
  </form>
{% endblock %}
